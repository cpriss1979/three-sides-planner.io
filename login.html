<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="sw-register.js"></script>

  <script>
    (function () {
      try {
        var r = document.documentElement;
        var t = localStorage.getItem("themeClass")
          || localStorage.getItem("themeClass:last")
          || "theme-original";
        (r.className.match(/\btheme-[^\s]+/g) || []).forEach(c => r.classList.remove(c));
        r.classList.add(t);
      } catch { }
    })();
  </script>
    
    <link rel="manifest" href="manifest.webmanifest?v=8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: rgb(3, 3, 82);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #b04bb3;
      margin-bottom: 1.5rem;
      /* bump this up to add space */
      font-size: 2.5rem;
      text-align: center;
      margin-top: 8.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: .5rem 0;
      border: 1px solid #ccc;
      border-radius: 1rem;
      font-size: 1rem;
    }

    button:hover {
      background-color: #983d9d;
    }

    p {
      margin-top: .01rem;
      font-size: 0.95rem;
    }

    a {
      color: #b04bb3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 0 1rem !important;
        box-sizing: border-box;
      }
    }

    /* ---------- Register button ------------ */
    button {
      width: 100px;
      /* or however wide you want */
      background-color: purple;
      color: white;
      margin: 0;
      display: block;
      padding: .5rem;
      font-size: 1.2rem;
      border-radius: .5rem;
      touch-action: manipulation;
      margin-top: 1rem;
      /* bump this up to add space */
    }

    p {
      color: white;
    }

    /* make the text + links under the Register button white */
    .login-container .auth-links,
    .login-container .auth-links a,
    .login-container .backToApp {
      color: #fff;
    }

    /* lock all link states to white so the browser doesn't override */
    .login-container .auth-links a:link,
    .login-container .auth-links a:visited,
    .login-container .auth-links a:hover,
    .login-container .auth-links a:active,
    .login-container .backToApp:link,
    .login-container .backToApp:visited,
    .login-container .backToApp:hover,
    .login-container .backToApp:active {
      color: #fff;
      text-decoration: none;
      /* optional: keep it clean */
    }

    /* optional: show underline on hover for accessibility */
    .login-container .auth-links a:hover,
    .login-container .backToApp:hover {
      text-decoration: underline;
    }

    /* keep the sentence white */
    .login-container .auth-links {
      color: #fff;
    }

    /* only the link turns purple */
    .login-container .auth-links a:link,
    .login-container .auth-links a:visited {
      color: #9097de;
      /* soft purple */
      text-decoration: none;
      font-weight: 700;
      font-size: large;
    }

    .login-container .auth-links a:hover,
    .login-container .auth-links a:focus {
      color: #d39cff;
      /* slightly deeper on hover */
      text-decoration: underline;
      /* optional */
    }

    /* keep Back to App white */
    .login-container .backToApp {
      color: rgb(201, 108, 201) !important;
      font-size: x-large;
    }

    /* -------- color/size/center back to app ------- */
    .login-container {
      text-align: center;
    }

    /* centers inline content inside */
    .login-container .backToApp {
      color: rgb(201, 108, 201) !important;
      font-size: x-large;
      text-decoration: none;
    }

    /* Make all inputs uniform */
    .login-container input[type="text"],
    .login-container input[type="email"],
    .login-container input[type="password"] {
      display: block;
      width: 100% !important;
      height: 44px;
      /* consistent height */
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      color: #000;
      font: 600 16px/1 'Quicksand', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
      /* Safari/iOS */
    }

    /* Placeholder style (same for all) */
    .login-container input::placeholder {
      color: rgba(0, 0, 0, .45);
      font-weight: 500;
    }

    /* Focus state (nice purple glow) */
    .login-container input:focus {
      outline: none;
      border-color: #e8b8ff;
      box-shadow: 0 0 0 3px rgba(232, 184, 255, .25);
    }

    /* Kill the default red glow when email is “invalid” */
    .login-container input:invalid {
      box-shadow: none;
    }

    /* Make autofill (Chrome) not turn the email box yellow */
    .login-container input:-webkit-autofill {
      -webkit-text-fill-color: #000;
      box-shadow: 0 0 0 1000px #fff inset !important;
      transition: background-color 9999s ease-out;
      /* hack to suppress flash */
    }
  </style>

  <style>
    /* login message text color */
    #msg {
      color: #fff !important;
      /* force white */
      min-height: 6.25rem;
      /* keeps layout steady when empty (optional) */
      margin-top: 1rem;
    }
  </style>

</head>

<body>
  <div class="card">
    <div class="login-container">

    <h1>Login</h1>
    <!-- ... your page markup ... -->
    <input id="email" type="email" placeholder="Email (required)" />
    <input id="pass" type="password" placeholder="Password (required)" />
    <button id="loginBtn">Log in</button>

    <div id="msg"></div>

    <br>

    <!-- put these classes on your existing elements -->
    <p class="auth-links">Need to create an account? <a href="register.html">Register here</a></p>
    <a href="index.html" class="backToApp">← Back to App</a>
    </div>
   
    <!-- ... your page markup ... -->
    <script type="module">
      import { auth, db } from "./firebase-init.js";
      import {
        onAuthStateChanged,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup,
        getRedirectResult
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      // Where to go after login
      function goNext() {
        const qsNext = new URLSearchParams(location.search).get("next");
        const next = qsNext || "index.html";  // default
        location.replace(next);               // prevents back to login
      }

      // Keep the "Register here" link carrying the current ?next
      (function wireLinks() {
        const next = new URLSearchParams(location.search).get("next");
        const regLink = document.querySelector(".auth-links a");
        if (regLink) {
          regLink.href = `register.html${next ? `?next=${encodeURIComponent(next)}` : ""}`;
        }
      })();

      // Elements
      const emailEl = document.getElementById("email");
      const passEl = document.getElementById("pass");
      const btn = document.getElementById("loginBtn");
      const msg = document.getElementById("msg");
      const setMsg = (t) => { if (msg) msg.textContent = t || ""; };

      // ✅ Pressing Enter in either field triggers the same login handler
      [emailEl, passEl].forEach(el =>
        el?.addEventListener("keydown", e => {
          if (e.key === "Enter") btn?.click();
        })
      );

      // Email/Password login
      if (btn) {
        btn.addEventListener("click", async () => {
          setMsg("Signing in…");
          try {
            await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
            goNext();
          } catch (err) {
            console.error(err);
            setMsg(err.code || err.message);
          }
        });
      }

      // Optional: Google sign-in if you add <button id="googleSignIn">Google</button>
      const googleBtn = document.getElementById("googleSignIn");
      if (googleBtn) {
        googleBtn.addEventListener("click", async () => {
          try {
            await signInWithPopup(auth, new GoogleAuthProvider());
            goNext();
          } catch (err) {
            console.error(err);
            setMsg(err.code || err.message);
          }
        });
      }

      // If you ever use redirect flow instead of popup:
      getRedirectResult(auth)
        .then(res => { if (res?.user) goNext(); })
        .catch(console.error);

      // Already signed in on this page? Send them on.
      onAuthStateChanged(auth, (u) => { if (u) goNext(); });
    </script>       
    
</body>

</html>
