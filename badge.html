<script>
  (function () {
    try {
      var r = document.documentElement;
      var t = localStorage.getItem("themeClass")
        || localStorage.getItem("themeClass:last")
        || "theme-original";
      (r.className.match(/\btheme-[^\s]+/g) || []).forEach(c => r.classList.remove(c));
      r.classList.add(t);
    } catch { }
  })();
</script>

<!-- üß† JavaScript Badge Logic -->
<script type="module">
  import { auth, db } from "./firebase-init.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    doc,
    getDoc,
    setDoc,
    updateDoc,
    arrayUnion,
    onSnapshot,
    enableIndexedDbPersistence
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // If you want the visibility guard without editing <html>,
  // add this one liner here instead:
  // document.documentElement.setAttribute("data-ready", "false");
  const docEl = document.documentElement;
  const wall = document.getElementById("badgeWall");

  // Optional offline cache; safe to ignore multi-tab error
  try { await enableIndexedDbPersistence(db); } catch { }

  function renderBadges(earned = []) {
    const ids = new Set(earned);
    wall.querySelectorAll(".badge").forEach(el => {
      const id = el.dataset.badge;
      if (ids.has(id)) el.classList.add("unlocked");
      else el.classList.remove("unlocked");
    });
  }

  async function unlockBadge(userRef, badgeId) {
    try {
      await updateDoc(userRef, { badges: arrayUnion(badgeId) });
    } catch {
      // Doc might not exist yet ‚Äî create + merge
      await setDoc(userRef, { badges: [badgeId] }, { merge: true });
    }
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.replace("login.html?next=badge.html");
      return;
    }

    const userRef = doc(db, "users", user.uid);

    // Ensure the doc exists so onSnapshot has data to read
    try {
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        await setDoc(userRef, { badges: [] }, { merge: true });
      }
    } catch { }

    // Live updates: reflect badges earned elsewhere immediately
    onSnapshot(userRef, (snap) => {
      const data = snap.data() || {};
      const earned = Array.isArray(data.badges) ? data.badges : [];
      renderBadges(earned);
    });

    // Optional helpers for other pages:
    window.unlockBadge = (id) => unlockBadge(userRef, id);
    window.celebrateBadge = async (id, message = "Badge earned!") => {
      await unlockBadge(userRef, id);
      alert(`üèÖ ${message}`);
    };

    // Reveal now that auth is resolved
    docEl.setAttribute("data-ready", "true");

    // If you want to guarantee awarding "First Login" once:
    // await unlockBadge(userRef, "login");
  });
</script>
