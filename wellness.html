  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const show = () => { document.documentElement.style.visibility = "visible"; };

    function applyThemeClass(themeClass) {
      const root = document.documentElement;
      const next = themeClass || "theme-original";

      // keep non-theme classes; swap only theme-*
      const keep = (root.className || "")
        .split(/\s+/).filter(Boolean)
        .filter(c => !c.startsWith("theme-"));

      const curr = (root.className.match(/\btheme-[^\s]+/g) || [])[0];
      if (curr === next) return;

      root.className = [...keep, next].join(" ");
      try {
        localStorage.setItem("themeClass", next);
        localStorage.setItem("themeClass:last", next);
        if (auth?.currentUser?.uid) {
          localStorage.setItem(`themeClass:${auth.currentUser.uid}`, next);
        }
      } catch { }
    }

    function createFullPageSparkles(count = 100) {
      const container = document.getElementById('sparkleWrapper');
      if (!container) return;
      for (let i = 0; i < count; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.top = `${Math.random() * 100}vh`;
        s.style.left = `${Math.random() * 100}vw`;
        s.style.animationDelay = `${Math.random() * 3}s`;
        s.style.animationDuration = `${2 + Math.random() * 2.5}s`;
        container.appendChild(s);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Hard gate; come back here after login
        location.replace("login.html?next=wellness.html");
        return; // keep hidden until redirect completes
      }

      const userRef = doc(db, "users", user.uid);

      // First paint: fetch once so we can reveal ASAP with the right theme
      try {
        const snap = await getDoc(userRef);
        if (snap.exists()) applyThemeClass(snap.data().themeClass || "theme-original");
      } catch { }

      // Live updates to the theme
      let first = true;
      onSnapshot(
        userRef,
        (s) => {
          if (s.exists()) applyThemeClass(s.data().themeClass || "theme-original");
          if (first) { show(); createFullPageSparkles(100); first = false; }
        },
        (err) => {
          console.error("[wellness] theme snapshot error:", err);
          applyThemeClass("theme-original");
          if (first) { show(); createFullPageSparkles(100); first = false; }
        }
      );
    });
  </script>
