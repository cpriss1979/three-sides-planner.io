<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  
  <script src="sw-register.js"></script>

  <script>
    (function () {
      try {
        var r = document.documentElement;
        var t = localStorage.getItem("themeClass")
          || localStorage.getItem("themeClass:last")
          || "theme-original";
        (r.className.match(/\btheme-[^\s]+/g) || []).forEach(c => r.classList.remove(c));
        r.classList.add(t);
      } catch { }
    })();
  </script>
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Toolkit</title>

  <!-- Prevent flash of wrong theme -->
  <style>
    html {
      visibility: hidden
    }
  </style>
  <noscript>
    <style>
      html {
        visibility: visible
      }
    </style>
  </noscript>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    .toolkit-container {
      max-width: 500px;
      margin: 0 auto;
      background: var(--bg-color);
      padding: 1rem;
      text-align: center;
    }

    .toolkit-intro {
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 2rem;
      color: var(--text-color);
    }

    .button-purple {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(221, 151, 221);
      color: black;
      font-size: 1rem;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, .2);
      transition: background-color .3s, transform .2s;
      text-align: center;
    }

    .button-purple:hover {
      background-color: #983d9d !important;
      transform: scale(1.03);
    }

    .three-d-title {
      font-family: 'Open Sans', sans-serif;
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px rgba(0, 0, 0, .2);
      color: var(--text-color) !important;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
    }

    /* Sparkles */
    .full-page-sparkle-wrapper {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, rgba(255, 255, 255, .8) 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle-twinkle 4s infinite ease-in-out;
      box-shadow: 0 0 6px rgba(255, 255, 255, .5);
    }

    @keyframes sparkle-twinkle {

      0%,
      100% {
        opacity: .1;
        transform: scale(.6);
      }

      50% {
        opacity: 1;
        transform: scale(1.4);
      }
    }
  </style>
</head>

<body>

  <!-- Firebase-only -->
  <script type="module">
      import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const show = () => { document.documentElement.style.visibility = "visible"; };

    function applyThemeClass(themeClass) {
      const root = document.documentElement;
      const next = themeClass || "theme-original";

      // keep non-theme classes; swap only theme-*
      const keep = (root.className || "")
        .split(/\s+/).filter(Boolean)
        .filter(c => !c.startsWith("theme-"));

      const curr = (root.className.match(/\btheme-[^\s]+/g) || [])[0];
      if (curr === next) return; // avoid reflow thrash

      root.className = [...keep, next].join(" ");
    }

    // Optional: guard links marked with data-auth="true"
    function guardLinks(isAuthed) {
      document.querySelectorAll('[data-auth="true"]').forEach(a => {
        if (isAuthed) { a.onclick = null; return; }
        a.onclick = (e) => {
          e.preventDefault();
          const dest = a.getAttribute("href") || "index.html";
          location.href = `login.html?next=${encodeURIComponent(dest)}`;
        };
      });
    }

    function createFullPageSparkles(count = 100) {
      const container = document.getElementById('sparkleWrapper');
      if (!container) return;
      for (let i = 0; i < count; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.top = `${Math.random() * 100}vh`;
        s.style.left = `${Math.random() * 100}vw`;
        s.style.animationDelay = `${Math.random() * 3}s`;
        s.style.animationDuration = `${2 + Math.random() * 2.5}s`;
        container.appendChild(s);
      }
    }

    // Hard gate + fast theme load (same pattern as your working pages)
    onAuthStateChanged(auth, (u) => {
      if (!u) {
        // Not logged in ‚Üí send to login and come back here
        location.replace("login.html?next=toolkit-hub.html");
        return; // keep hidden
      }

      guardLinks(true);

      let first = true;
      onSnapshot(
        doc(db, "users", u.uid),
        (snap) => {
          const t = snap.exists() ? (snap.data().themeClass || "theme-original") : "theme-original";
          applyThemeClass(t);
          if (first) {
            show();
            createFullPageSparkles(100);
            first = false;
          }
        },
        (err) => {
          console.error("[toolkit-hub] theme snapshot error:", err);
          applyThemeClass("theme-original");
          show();
          createFullPageSparkles(100);
        }
      );
    });
  </script>
</body>

</html>
